<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</html>

<body>
<div class="wrapper">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 text-center">
        <header>
            <h1>Psychic Game</h1>
        </header>
        <div class="instructions">
            <h3>Try to guess the letter the computer has picked.</h3><br>
            <h2>Use your keyboard to type the letters.</h2><br>
        </div>
        <div id="game">
            <ul class="list-group">
                <li class="item"><p id="wins">Wins: </p></li>
                <li class="item"><p id="losses">Losses: </p></li>
                <li class="item"><p id="guessesLeft">Guesses Left: </p></li>
                <li class="item"><p id="guesses">Your Guesses: </p></li>
            </ul>

    </div>
</div>
</div>

<script type="text/javascript" src="assets/java/game.js"></script>

</body>

</html>
